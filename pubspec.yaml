name: payroll
description: Durantax 급여관리 및 명세서 자동발송 시스템
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태관리
  provider: ^6.1.1
  
  # HTTP 통신
  http: ^1.1.0
  
  # 날짜/숫자 포맷
  intl: ^0.19.0
  
  # 파일 처리
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  
  # Excel
  excel: ^4.0.2
  
  # CSV
  csv: ^5.1.1
  
  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # 이메일
  mailer: ^6.0.1
  
  # 네트워크 정보
  network_info_plus: ^5.0.0
  
  # PDF 암호화
  archive: ^3.4.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/fonts/
  
  fonts:
    - family: NanumGothic
      fonts:
        - asset: assets/fonts/NanumGothic-Regular.ttf
        - asset: assets/fonts/NanumGothic-Bold.ttf
          weight: 700
