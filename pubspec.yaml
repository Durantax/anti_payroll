name: payroll_app
description: 세무회계 두란 급여 관리 프로그램
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # =========================
  # 기본 유틸 / 데이터 처리
  # =========================
  intl: ^0.19.0
  excel: ^4.0.6
  csv: ^6.0.0
  file_picker: ^6.2.1
  path_provider: ^2.1.5

  # =========================
  # PDF / 출력
  # =========================
  pdf: ^3.11.3
  printing: ^5.14.2

  # =========================
  # 메일 발송
  # =========================
  mailer: ^6.6.0

  # =========================
  # Windows Desktop UI
  # =========================
  desktop_drop: ^0.7.0
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/NanumGothic.ttf
